<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/88c8d89cd2.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="contact">
    <figure class="contact__picture">
      <img src="./assets/figure-woman.svg" alt="ilustración de una mujer viendo flores" class="contact__img">
    </figure>
    <form action="" class="contact__form">
      <h2 class="contact__title">We keep in touch</h2>
      <div class="contact__group" id="group__name">
        <div class="contact__group-input">
          <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" autocomplete="name" required class="contact__input">
          <i class="contact__validation-state fa-solid fa-circle-xmark"></i>
        </div>
        <p class="contact__input-error">El nombre solo puede contener letras y de 4 a 16 dígitos</p>
      </div>
      <div class="contact__group" id="group__email">
        <div class="contact__group-input">
          <input type="email" name="email" id="email" placeholder="Ingresa tu email" required autocomplete="email" class="contact__input">
          <i class="contact__validation-state fa-solid fa-circle-xmark"></i>
        </div>
        <p class="contact__input-error">El correo tiene que ser de 4 a 16 dígitos y solo puede contener números, letras y guion bajo</p>
      </div>
      <textarea placeholder="Mensaje" name="comment" id="comment" class="contact__input contact__input--area"></textarea>
      <div class="contact__message" id="contact__message">
        <p>
          <i class="fa-solid fa-triangle-exclamation"></i>
          <b>Error:</b>
          Por favor rellena el formulario correctamente.
        </p>
      </div>
      <button type="submit" class="contact__cta">Enviar ahora</button>
      <p class="contact__message-exito">Información enviada exitosamente!</p>
    </form>
  </section>
  <script src="./main.js"></script>
</body>
</html>
